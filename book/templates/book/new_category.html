<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افزودن دسته‌بندی</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            padding: 40px;
            direction: rtl;
            text-align: right;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form action="{% url 'admin' %}" method="post">
        {% csrf_token %}
        <label for="id_name">نام دسته‌بندی:</label>
        {{ form.name }}

        <label for="id_description">توضیحات:</label>
        {{ form.description }}

        <button type="submit">تایید</button>
    </form>
</body>
</html>
